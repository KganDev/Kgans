<!DOCTYPE html>
<html>
<head>
    <title>The Best Feelings & Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3F3F3;
            padding: 50px;
            text-align: center;
        }
        .content {
            background-color: #FFF;
            border-radius: 20px;
            padding: 30px;
            margin: 0 auto;
            max-width: 500px;
        }
        .feelings-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #DDD;
            border-radius: 5px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>The Best Feelings & Colors</h1>
        <p>Enter your current feeling and get a random number and color in return!</p>
        <input class="feelings-input" type="text" placeholder="How are you feeling today?">
        <button class="submit-btn">Submit</button>
        <div class="result"></div>
    </div>

    <script>
        var colors = ['Red', 'Blue', 'Green', 'Yellow', 'Pink', 'Purple', 'Orange', 'Black', 'White', 'Cyan'];
        
        document.querySelector('.submit-btn').addEventListener('click', function() {
            var feeling = document.querySelector('.feelings-input').value;
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            var randomNumber = Math.floor(Math.random() * 101);
            
            if (feeling) {
                document.querySelector('.result').innerHTML = "Your feeling of '" + feeling + "' has resulted in the color " + randomColor + " and the number " + randomNumber + ".";
            } else {
                document.querySelector('.result').innerHTML = "Please enter a feeling.";
            }
        });
    </script>
</body>
</html>
